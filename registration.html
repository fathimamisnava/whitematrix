<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance System - Register</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #E8F5E9; /* Light green background */
            color: #333;
            width: 100%;
        }

        header {
            background-color: #388E3C; /* Dark green background */
            padding: 20px;
            text-align: center;
            color: white;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-weight: 600;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 20px;
        }

        .form-container {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .form-container h2 {
            margin-bottom: 20px;
            font-weight: 500;
            color: #388E3C; /* Dark green color */
            font-size: 1.75rem;
        }

        .form-container p {
            margin-bottom: 20px;
            color: #666;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
            font-weight: 400;
        }

        .form-container input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .form-container button {
            background-color: #388E3C; /* Dark green background */
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #2C6B2F; /* Even darker green */
        }

        .links {
            margin-top: 20px;
        }

        .links a {
            text-decoration: none;
            color: #388E3C; /* Dark green color */
            font-weight: bold;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #388E3C; /* Dark green background */
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Grievance System Registration</h1>
    </header>
    
    <main>
        <div class="form-container">
            <form id="register-form">
                <h2>Create Your Account</h2>
                <p>Fill in the details to create your account.</p>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
                <button type="submit">Register</button>

                <div class="links">
                    <p>Already have an account? <a href="login.html">Login</a></p>
                    <p><a href="index.html">Back to Home</a></p>
                </div>
            </form>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Grievance System</p>
    </footer>
    <script src="scripts.js"></script>
</body>
</html>

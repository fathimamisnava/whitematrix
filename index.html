<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grievance System</title>
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #F0F4F8; /* Light gray background */
            color: #333;
            width: 100%;
        }

        header {
            background-color: #4CAF50; /* Green background */
            padding: 20px;
            text-align: center;
            color: white;
            width: 100%;
        }

        h1 {
            margin: 0;
            font-weight: 600;
        }

        main {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            width: 100%;
            padding: 20px;
        }

        .welcome-box {
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }

        .welcome-box h2 {
            margin-bottom: 30px;
            font-weight: 500;
            color: #4CAF50; /* Green color */
            font-size: 2rem;
        }

        .auth-buttons {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .auth-buttons a {
            text-decoration: none;
            color: white;
            padding: 12px 24px;
            margin: 10px 0;
            border-radius: 5px;
            text-align: center;
            width: 160px;
            transition: background-color 0.3s ease;
            font-size: 1rem;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .auth-buttons a.register {
            background-color: #28a745; /* Darker green */
        }

        .auth-buttons a.login {
            background-color: #dc3545; /* Red color */
        }

        .auth-buttons a.register:hover {
            background-color: #218838; /* Even darker green */
        }

        .auth-buttons a.login:hover {
            background-color: #c82333; /* Darker red */
        }

        footer {
            background-color: #4CAF50; /* Green background */
            color: white;
            text-align: center;
            padding: 15px;
            width: 100%;
        }

        @media (max-width: 768px) {
            .welcome-box {
                margin: 30px;
                padding: 30px;
            }

            .welcome-box h2 {
                font-size: 1.5rem;
            }

            .auth-buttons a {
                width: 100%;
                max-width: 200px;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to the Grievance System</h1>
    </header>
    <main>
        <div class="welcome-box">
            <h2>Welcome</h2>
            <div class="auth-buttons">
                <a href="registration.html" class="register">Register</a>
                <a href="login.html" class="login">Login</a>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Grievance System. All rights reserved.</p>
    </footer>
</body>
</html>
